{% extends "base-questionnaire.html" %}
{% load i18n %}
{% block title %}
    {{ block.super }} - {{ page.title }}
{% endblock %}

{% block questionnaire %}
    {{ page.body|safe }}
    {% if user.is_authenticated %}
        <a href="/admin/page/page/{{ page.slug }}/">(edit)</a>
    {% endif %}
{% endblock %}
