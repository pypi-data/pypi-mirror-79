{% extends "layout.html" %}

{% block body %}
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-10 col-xl-9 text-center pt-5">
        <h3 class="display-2">Error <strong>404</strong></h3>
        <p class="display-4">
          The page you are looking for cannot be found.
        </p>
        <p class="display-5">
          If you just switched documentation versions, it is likely that the page you
          were on doesn't exist in this version.
        </p>
        <form class="px-5 py-3 my-0 border-bottom" action="search.html" method="get">
          <div class="form-group form-group-single">
            <script>
            document.write(
              '<input type="text" name="q" class="form-control" value="'
              + window.location.pathname.split("/").slice(-1)[0].replace(".html", "")
              + '" />'
            )
            </script>
            <input type="hidden" name="check_keywords" value="yes" />
            <input type="hidden" name="area" value="default" />
            <button type="submit" class="btn btn-link">
              <img src="https://www.nengo.ai/img/icon-search.svg" alt="Go" />
            </button>
          </div>
        </form>
      </div>
    </div>

{% endblock %}
