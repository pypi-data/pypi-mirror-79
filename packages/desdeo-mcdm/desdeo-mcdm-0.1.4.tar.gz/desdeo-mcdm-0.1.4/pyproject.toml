[tool.poetry]
name = "desdeo-mcdm"
version = "0.1.4"
description = "Contains traditional optimization techniques from the field of Multiple-criteria decision-making. Methods belonging to the NIMBUS and NAUTILUS families can be found here. Part of the DESDEO framework."
authors = ["Giovanni Misitano"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
desdeo-tools = "^0.2.6"
desdeo-problem = "^0.15.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
black = "^19.10b0"
flake8 = "^3.7.9"
pylint = "^2.4.4"
rope = "^0.16.0"
sphinx = "^3.0.4"
rstcheck = "^3.3.1"
sphinx_rtd_theme = "^0.4.3"
sphinx_autodoc_typehints = "^1.10.3"
sphinx-automodapi = "^0.12"
recommonmark = "^0.6.0"
nbsphinx = "^0.7.1"
IPython = "^7.15.0"
ipykernel = "^5.3.0"
jupyter = "^1.0.0"
matplotlib = "^3.2.1"
nb-clean = "^1.4.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
