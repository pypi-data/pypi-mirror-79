mlspec_base_type:
  # Base schema type that this extends
  meta: base

mlspec_schema_version:
  # Identifies the version of this schema
  meta: 0.0.1

mlspec_schema_type:
  # Identifies the type of this schema
  meta: data_source

schema_version:
  # Identifies version of MLSpec to use to instantiate
  type: semver
  required: True

schema_type:
  # Identifies type of MLSpec to use to instantiate
  type: allowed_schema_types
  required: True

source_id:
  #   source_id: (Optional) Extension file id regarding the data source.
  type: string
  required: True

domain:
  #   domain: (Optional) Metadata about the data domain.
  type: string
  required: False

website:
  #   website: (Optional) Links to the data description
  type: uri
  required: False

license:
  #   license: (Optional) Data license
  type: string
  required: False
