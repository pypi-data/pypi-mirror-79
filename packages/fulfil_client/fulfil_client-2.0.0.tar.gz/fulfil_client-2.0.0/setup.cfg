[bumpversion]
current_version = 2.0.0
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:rc(?P<release>\d+))?
serialize = 
	{major}.{minor}.{patch}rc{release}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:file:fulfil_client/__init__.py]

[wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[tool:flake8]
exclude = docs
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

