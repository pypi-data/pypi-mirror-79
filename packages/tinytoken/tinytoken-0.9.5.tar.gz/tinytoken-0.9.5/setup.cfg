[metadata]
name = tinytoken
description = A CLI to generate security credentials via OpenID Connect federation with AWS Cognito IDP.
author = Michael Sverdlik
author-email = m1keil@users.noreply.github.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/m1keil/tinytoken
project-urls = 
	Documentation = https://github.com/m1keil/tinytoken
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Utilities

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = requests
python_requires = >=3.6.*

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	tinytoken = tinytoken.cli:entry_point

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[pyscaffold]
version = 3.2.3
package = tinytoken
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

