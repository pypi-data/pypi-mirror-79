sudo: required
language: python
dist: xenial
python:
- '3.7'
install:
- python --version
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install -e .
- sudo apt-get install libc6:i386 libncurses5:i386 libstdc++6:i386
script:
- (cd tests && ./run_tests)
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION = 3.7"
  distributions: sdist bdist_wheel
  skip_existing: true
