[tool.poetry]
name = "automailer"
version = "0.1.3"
description = "A command line utility for sending customized mass emails."
readme = "README.md"
repository = "https://github.com/j718/automailer"
homepage = "https://github.com/j718/automailer"
authors = ["Jacob Clarke <jacobclarke718@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
yagmail = "^0.13.237"
markdown2 = "^2.3.9"
python-frontmatter = "^0.5.0"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
automailer = 'automailer.client:mail'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

