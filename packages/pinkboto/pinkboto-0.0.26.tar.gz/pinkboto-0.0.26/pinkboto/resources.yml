# EC2 Reservations

ec2_instance:
  client: ec2
  list:
    method: describe_instances
    parameters:
      - Filters
      - InstanceIds
      - DryRun
      - MaxResults
      - NextToken
    property: Reservations.Instances
    pagination_field: NextToken
    pagination_method_parameter: NextToken

ec2_image:
  client: ec2
  list:
    method: describe_images
    parameters:
      - ExecutableUsers
      - Filters
      - ImageIds
      - Owners
      - DryRun
    property: Images

ec2_security_group:
  client: ec2
  list:
    method: describe_security_groups
    parameters:
      - Filters
      - GroupIds
      - GroupNames
      - DryRun
    property: SecurityGroups
    key: GroupName
    pagination_field: NextToken
    pagination_method_parameter: NextToken

ec2_network_interface:
  client: ec2
  list:
    method: describe_network_interfaces
    parameters:
      - Filters
      - DryRun
      - NetworkInterfaceIds
    property: NetworkInterfaces
    key: NetworkInterfaceId
    pagination_field: NextToken
    pagination_method_parameter: NextToken

ec2_route_table:
  client: ec2
  list:
    method: describe_route_tables
    parameters:
      - Filters
      - DryRun
      - RouteTableIds
      - NextToken
      - MaxResults
    property: RouteTables
    key: RouteTableId
    pagination_field: NextToken
    pagination_method_parameter: NextToken

# RDS

rds_instance:
  client: rds
  list:
    method: describe_db_instances
    property: DBInstances

rds_tags:
  client: rds
  list:
    method: list_tags_for_resource
    property: TagList
    parameters:
      - ResourceName
      - Filters

# RedShift

redshift_cluster:
  client: redshift
  list:
    method: describe_clusters
    property: Clusters
    parameters:
      - ClusterIdentifier
      - MaxRecords
      - Marker
      - TagKeys
      - TagValues
    key: ClusterIdentifier

# Redis

elasticache_clusters:
  client: elasticache
  list:
    method: describe_cache_clusters
    parameters:
      - CacheClusterId
      - MaxRecords
      - Marker
      - ShowCacheNodeInfo
      - ShowCacheClustersNotInReplicationGroups
    property:
      CacheClusters
    key: CacheClusterId
    pagination_field: Marker
    pagination_method_parameter: Marker

# ElasticSearch

es_list_domains:
  client: es
  list:
    method: list_domain_names
    property: DomainNames

es_domains:
  client: es
  list:
    method: describe_elasticsearch_domains
    parameters:
      - DomainNames
    property:
      DomainStatusList

# Cloudwatch

cloudwatch_metric_alarm:
  client: cloudwatch
  list:
    method: describe_alarms
    property: MetricAlarms
    key: AlarmName
    pagination_field: NextToken
    pagination_method_parameter: NextToken
  resource:
    method: Alarm
  delete:
    method: delete

cloudwatch_alarms_history:
  client: cloudwatch
  list:
    method: describe_alarm_history
    parameters:
      - AlarmName
      - HistoryItemType
      - StartDate
      - EndDate
    pagination_method_parameter: NextToken
    pagination_field: NextToken
    property: AlarmHistoryItems

# Cloudwatch Logs

cloudwatch_log_groups:
  client: logs
  list:
    method: describe_log_groups
    property: logGroups
    pagination_field: nextToken
    pagination_method_parameter: nextToken
    parameters:
      - logGroupNamePrefix

cloudwatch_subscription_filter:
  client: logs
  list:
    method: describe_subscription_filters
    property: subscriptionFilters
    pagination_field: nextToken
    pagination_method_parameter: nextToken
    parameters:
      - logGroupName
      - filterNamePrefix
      - nextToken
      - limit


cloudwatch_log_streams:
  client: logs
  list:
    method: describe_log_streams
    parameters:
      - logGroupName
      - logStreamNamePrefix
      - orderBy
      - descending
    pagination_method_parameter: nextToken
    pagination_field: nextToken
