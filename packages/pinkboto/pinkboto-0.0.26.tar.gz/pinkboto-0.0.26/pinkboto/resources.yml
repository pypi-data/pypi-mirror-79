cloudwatch_log_events:
  client: logs
  list:
    method: get_log_events
    parameters:
      - logGroupName
      - logStreamName
      - startTime
      - endTime
      - startFromHead
    pagination_method_parameter: nextToken
    pagination_field: nextForwardToken
    property: events

cloudwatch_export_tasks:
  client: logs
  list:
    method: describe_export_tasks
    parameters:
      - taskId
      - statusCode
      - limit
    pagination_method_parameter: nextToken
    pagination_field: nextToken
    property: exportTasks

cloudwatch_metric_statistics:
  client: cloudwatch
  list:
    method: get_metric_statistics
