{{extend "develop_layout.html"}}

{{block title}}Globals{{end title}}

{{block menu}}
{{<<functions.dev_nav(active='globals')}}
{{end}}

{{block content_main}}
<p>This page will display all available objects which can be used in a view function.</p>
<table border="1">
    <tbody>
        <tr><th>Global</th><th> Value</th></tr>
        {{for key,value in glo.items():}}
        <tr><th>{{=key}}</th>
        <td>
        {{from uliweb.utils.textconvert import text2html}}
        {{<<text2html(str(value))}}
        </td>
        </tr>
        {{pass}}
    </tbody>
</table>
{{end}}
