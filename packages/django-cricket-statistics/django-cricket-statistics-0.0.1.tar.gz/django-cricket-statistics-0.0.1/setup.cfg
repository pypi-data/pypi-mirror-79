[metadata]
name = django-cricket-statistics
description = A Django app for cricket statistics
long_description = file:README.rst
long_description_content_type = text/x-rst
license = Apache License, Version 2
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find:
include_package_data = true
python_requires = >=3.7
setup_requires = 
	setuptools_scm
install_requires = 
	Django~=3.0.0

[options.packages.find]
exclude = tests

[pycodestyle]
max-line-length = 88
ignore = E203,W503
exclude = .git,.tox,migrations

[pydocstyle]
match_dir = ^(?!migrations).*
add_ignore = D413
convention = google

[pylint.MASTER]
disable = C0330, R0903, W0511
ignore = migrations

[pylint.DESIGN]
max-parents = 15

[pylin.SIMILARITIES]
min-similarity-lines = 5

[mypy-django_cricket_statistics.migrations.*]
ignore_errors = True

[tool:pytest]
django_find_project = false
django_settings_module = tests.test_settings

[coverage:run]
omit = django_cricket_statistics/migrations/*

[egg_info]
tag_build = 
tag_date = 0

