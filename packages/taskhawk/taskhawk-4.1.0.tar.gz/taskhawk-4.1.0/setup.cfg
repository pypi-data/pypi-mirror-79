[flake8]
exclude = build,.git,.tox,.eggs
ignore = W601,E221,E501,E265,W503
max-line-length = 120

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose
python_files = test*.py
norecursedirs = .eggs *.egg-info .git .tox docs taskhawk
env = 
	SETTINGS_MODULE=tests.settings

[egg_info]
tag_build = 
tag_date = 0

