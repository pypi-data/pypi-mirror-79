[formatters]
keys: simple

[handlers]
keys: console

[loggers]
keys: root

[formatter_simple]
format: %(levelname)s %(asctime)s %(name)s %(module)s:%(lineno)d %(message)s

[handler_console]
class: logging.StreamHandler
args: (sys.stdout,)
formatter: simple

[logger_root]
level: INFO
handlers: console
