[tox]
envlist = py3,pep8
skipsdist = True

[testenv]
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python -m unittest {posargs:discover -s rt_client}
setenv = VIRTUAL_ENV={envdir}

[testenv:pep8]
basepython = python3
commands = flake8

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:docs]
basepython = python3
commands =
    doc8 doc/source
    python setup.py build_sphinx

[testenv:black]
basepython = python3
commands =
    black .
