# Doctr requires python >=3.5
language: python
python:
  - 3.6

addons:
  apt:
    packages: &base_build
    - gfortran
    - libproj-dev

# This gives Doctr the key we've generated
sudo: required
env:
  global:
    # Doctr deploy key for tropycal/tropycal
    - secure: ""

cache:
  - pip

before_install:
  - python -m pip install --upgrade pip;
  - if [[ ! -f $HOME/local/lib/libproj.so ]]; then
        wget http://download.osgeo.org/proj/proj-4.9.3.tar.gz;
        tar xf proj-4.9.3.tar.gz;
        pushd proj-4.9.3;
        ./configure --prefix=$HOME/local;
        make;
        sed -i "" -e s/-I// proj.pc;
        make install;
        popd;
    fi;
  - export PKG_CONFIG_PATH="$HOME/local/lib/pkgconfig";
  - export LD_LIBRARY_PATH="$HOME/local/lib";
  - python -m pip install Cython

# This is the script to build the docs on travis, then deploy
install:
  - python -m pip install sphinx==2.4.1
  - python -m pip install sphinx-gallery
  - python -m pip install sphinx-rtd-theme
  - python -m pip install .
  - python -m pip install Shapely==1.6.4.post2
  - python -m pip install cartopy
  - python -m pip install Shapely==1.6.4.post2
  - python -m pip install networkx
  - python -m pip install pytest
  - python -m pip install Pillow

script:
  - pytest tests/tracks.py
  - set -e
  - python -m pip install doctr
  - cd docs
  - rm -rf examples/
  - make clean html
  - touch _build/html/.nojekyll
  - cd ..

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    on:
      branch: master
    local_dir: docs/_build/html/
  - provider: pip
    username: __token__
    password:
      secure: $PYPI_TOKEN
    distributions: sdist bdist_wheel
    on:
      python: 3.6
      tags: true
