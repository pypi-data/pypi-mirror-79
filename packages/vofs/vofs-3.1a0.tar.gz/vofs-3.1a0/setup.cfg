[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[aliases]
test = pytest

[coverage:run]
omit = */tests/*

[tool:pytest]
minversion = 2.2
norecursedirs = build docs/_build
doctest_plus = enabled
testpaths = vofs

[pep8]
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = vofs
description = Class Libraries for VOSpace file system
long_description = A module and scripts designed for accessing IVAO VOSpace 2.0 as a file system on top of fuse
author = JJ Kavelaars, Canadian Astronomy Data Centre
author_email = cadc@nrc-cnrc.gc.ca
license = AGPLv3
url = https://www.canfar.net/en/docs/storage
edit_on_github = False
github_project = opencadc/vostools
install_requires = vos>=3.2a BitVector>=3.4.4,<4.0 fusepy>=2.0.4
version = 3.1a

[entry_points]
mountvofs = vofs.mountvofs:mountvofs

[egg_info]
tag_build = 
tag_date = 0

