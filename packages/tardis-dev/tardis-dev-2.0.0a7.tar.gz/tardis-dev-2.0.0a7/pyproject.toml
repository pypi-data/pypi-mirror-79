[tool.black]
line-length = 125

[tool.poetry]
name = "tardis-dev"
version = "2.0.0a7"
description = "Python client for tardis.dev - historical tick-level cryptocurrency market data replay API."
readme = "README.md"
homepage = "https://github.com/tardis-dev/tardis-python"
license = "MPL-2.0"
authors = ["Thad <thad@tardis.dev>"]
keywords = [ 
    "cryptocurrency data feed",
    "market data",
    "api client",
    "orderbook",
    "crypto markets data replay",
    "historical data",
    "historical cryptocurrency prices",
    "cryptocurrency api"]

[tool.poetry.dependencies]
python = ">=3.6"
python-dateutil="^2.8.1"
aiohttp = "^3.6.2"
aiofiles = "^0.4.0"
sortedcontainers = "^2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
